<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="{% static 'css/product-style.css' %}">
    <!-- <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="{% static 'css/bootstrap_PD.css' %}" rel="stylesheet">

    <!-- <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script> -->

    <title>Register As Vendor</title>
</head>

<body>


<header class="section-header">
    <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
            <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                <div class="col-md-2"><img src="{% static 'Images/Logo_1.png' %}" width="150"></div>
                <div class="col-md-8">
                    <div class="d-flex form-inputs"></div>
                </div>
                <div class="col-md-2">
                    <ul class="navbar-nav d-flex align-items-center">

                        <div class="dropdown">
                            <div>

                                <li class="nav-item">
                                    <div class="d-flex flex-row"><img src="{% static 'Images/profile_image.JPG' %}"
                                                                      class="rounded-circle" width="70"></div>
                                </li>
                                <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center"
                                                        data-abc="true" id="menu1"
                                                        data-toggle="dropdown"><span>{{first_name}}</span><i
                                        class='bx bxs-chevron-down'></i></a></li>

                            </div>

                            <div class="dropdown-content" style="background-color:salmon;">
                                <a href="/">Home</a>
                                <a href="/logout">Logout</a>
                            </div>

                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</header>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container h-100">
        <a class="navbar-brand">
            <h4 class="col-lg-4 mb-0">Add Product</h4>
        </a>
    </div>
</nav>

<form action="/onboard-vendor/" method="POST" enctype="multipart/form-data">

    <div class="form-group col-lg-4 mt-3 mx-auto">
        <label for="company_name" class="control-label">Company Name</label>
        <input type="text" class="form-control mt-3" id="company_name" name="company_name" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="location" class="control-label mt-3">Location</label>
        <!-- <input type="text" class="form-control" id="Description"> -->
        <input type="text" class="form-control mt-3" id="location" name="location" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="market_name" class="control-label mt-3">Market Name</label>
        <!-- <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
        <input type="text" class="form-control mt-3" id="market_name" name="market_name" required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="address" class="control-label mt-3">Address</label>
        <!-- <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
        <textarea id="address" class="form-control mt-3" name="address" required></textarea>
    </div>

    <div class="form-group col-lg-4 mx-auto"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-5">Register As Vendor</button>
    </div>
</form>

</body>
</html>
