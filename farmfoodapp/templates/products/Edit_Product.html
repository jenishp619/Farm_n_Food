<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/product-style.css' %}">
    <!-- <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="{% static 'css/bootstrap_PD.css' %}" rel="stylesheet">

    <!-- <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script> -->

    <title>Add Product</title>
</head>

<body>


<header class="section-header">
    <section class="header-main border-bottom bg-white">
        <div class="container-fluid">
            <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                <div class="col-md-2"><a href="/"><img src="{% static 'Images/Logo_1.png' %}" width="150"></a></div>
                <div class="col-md-8">
                    <form method="POST" action="/search-api/">
                        <div class="d-flex form-inputs">

                            <input class="form-control" type="text" name="search_query"
                                   placeholder="Search any product..." required>
                            <i class="bx bx-search"></i>

                        </div>
                    </form>

                </div>
                <div class="col-md-2">
                    <ul class="navbar-nav d-flex align-items-center">

                        <div class="dropdown">
                            <div>

                                <li class="nav-item">
                                    <div class="d-flex flex-row"><img src="{% static 'Images/profile_image.JPG' %}"
                                                                      class="rounded-circle" width="70"></div>
                                </li>
                                <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center"
                                                        data-abc="true" id="menu1"
                                                        data-toggle="dropdown"><span>{{first_name}}</span><i
                                        class='bx bxs-chevron-down'></i></a></li>

                            </div>

                            <div class="dropdown-content" style="background-color:salmon;">
                                <a href="/">Home</a>
                                <a href="/dashboard">Dashboard</a>
                                <a href="/view-inventory">View Inventory</a>
                                <a href="/view-products">View Products</a>
                                <a href="/logout">Logout</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</header>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container h-100">
        <a class="navbar-brand">
            <h4 class="col-lg-4 mb-0">Add Product</h4>
        </a>
    </div>
</nav>

<form action="/edit/{{id}}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group col-lg-4 mt-3 mx-auto">
        <label for="product_name" class="control-label">Product Name</label>
        <input type="text" class="form-control mt-3" id="product_name" name="product_name" value="{{product_name}}"
               required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="category" class="control-label mt-3">Category</label>
        <select class="form-control mt-3" id="category" name="category" required>
            <option selected>Select category</option>
            <option value="fruits">Fruits</option>
            <option value="vegetables">Vegetables</option>
            <option value="dairy">Dairy</option>
            <option value="livestock">Livestock</option>
            <option value="honey">Honey</option>
            <option value="seasonalfoods">Seasonal Foods</option>
        </select>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="description" class="control-label mt-3">Description</label>
        <!-- <input type="text" class="form-control" id="Description"> -->
        <textarea class="form-control mt-3" id="description" name="description">{{description}}</textarea>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="price" class="control-label mt-3">Price</label>
        <!-- <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"> -->
        <input type="number" class="form-control mt-3" id="price" name="price" value="{{price}}" placeholder="CAD"
               min="0" step="0.01"
               required>
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="product_image" class="control-label mt-3">Product Image</label>
        <br>
        <img src="{{image}}" width="200" height="112.5">
    </div>

    <div class="form-group col-lg-4 mx-auto">
        <label for="product_image" class="control-label mt-3">Update Product Image</label>
        <input class="form-control mt-3" type="file" id="product_image" name="image" multiple/>
    </div>

    <!-- <input type="file" onchange="preview()">
    <img id="frame" src="" width="100px" height="100px"/> -->

    <div class="form-group col-lg-4 mx-auto"> <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-5">Add Product</button>
    </div>

</form>

<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

<!-- <script>
    function preview() {
        frame.src=URL.createObjectURL(event.target.files[0]);
    }
</script> -->

</body>
<script>
    var ddl = document.getElementById('category');
var opts = ddl.options.length;
for (var i=0; i<opts; i++){
    if (ddl.options[i].value == "{{category}}"){
        ddl.options[i].selected = true;
        break;
    }
}


</script>
</html>
