<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inventory-style.css' %}">
    <link href="{% static 'css/bootstrap_PD.css' %}" rel="stylesheet">
 
    <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

    <title>Add Inventory</title>
  </head>

  <body>

    <header class="section-header">
        <section class="header-main border-bottom bg-white">
            <div class="container-fluid">
            <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                <div class="col-md-2"><a href="/"><img src="{% static 'Images/Logo_1.png' %}" width="150"></a></div>
                <div class="col-md-8">
                    <form method="POST" action="/search-api/">
                        <div class="d-flex form-inputs">

                            <input class="form-control" type="text" name="search_query"
                                   placeholder="Search any product..." required>
                            <i class="bx bx-search"></i>

                        </div>
                    </form>

                </div>
                <div class="col-md-2">
                    <ul class="navbar-nav d-flex align-items-center">

                        <div class="dropdown">
                            <div>

                                <li class="nav-item">
                                    <div class="d-flex flex-row"><img src="{% static 'Images/profile_image.JPG' %}"
                                                                      class="rounded-circle" width="70"></div>
                                </li>
                                <li class="nav-item"><a href="#" class="nav-link d-flex align-items-center"
                                                        data-abc="true" id="menu1"
                                                        data-toggle="dropdown"><span>{{first_name}}</span><i
                                        class='bx bxs-chevron-down'></i></a></li>

                            </div>

                           <div class="dropdown-content" style="background-color:salmon;">
                                <a href="/">Home</a>
                                <a href="/dashboard">Dashboard</a>
                                <a href="/view-inventory">View Inventory</a>
                                <a href="/view-products">View Products</a>
                                <a href="/logout">Logout</a>
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        </section>
        
    </header>


    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container h-100">
            <a class="navbar-brand">
                <h3 class="col-lg-4 mb-0">Add Inventory Item</h3>
            </a>
        </div>
    </nav>



    <form action="/edit-inventory/{{id}}" method="POST">
        {% csrf_token %}
        
        <div class="form-group col-lg-4 mt-3 mx-auto">
            <label for="item_name" class="control-label">Item Name</label>
            <input type="text" class="form-control mt-3" id="item_name" name="item_name" value="{{item_name}}" required>
        </div>	
        
        <div class="form-group col-lg-4 mx-auto">
            <label for="category" class="control-label mt-3">Category</label>
            <select class="form-control mt-3" id="category" name="category">
                <option selected>Select category</option>
                <option value="Seeds">Seeds</option>
                <option value="Fertilizers">Fertilizers</option>
                <option value="Live Stock">Livestock</option>
                <option value="Pesticides">Pesticides</option>
            </select>
        </div>     
        
        <div class="form-group col-lg-4 mx-auto"> 
            <label for="description" class="control-label mt-3">Description</label>
            <!-- <input type="text" class="form-control" id="Description"> -->
            <textarea class="form-control mt-3" id="description" name="description">{{description}}</textarea>
        </div>

        <div class="form-group col-lg-4 mt-3 mx-auto">
            <label for="quantity" class="control-label">Quantity</label>
            <input type="number" class="form-control mt-3" id="quantity" name="quantity" value="{{quantity}}" required>
        </div>

        <div class="form-group col-lg-4 mt-3 mx-auto">
            <label for="unit" class="control-label">Unit</label>
            <input type="text" class="form-control mt-3" id="unit" min="0" name="unit" value="{{unit}}" required>
        </div>
        
        <!-- <input type="file" onchange="preview()">
        <img id="frame" src="" width="100px" height="100px"/> -->
        
        <div class="form-group col-lg-4 mx-auto"> <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-5">Update Inventory</button>
        </div>     
        
    </form>					
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <!-- <script>
        function preview() {
            frame.src=URL.createObjectURL(event.target.files[0]);
        }
    </script> -->

  </body>
<script>
    var ddl = document.getElementById('category');
var opts = ddl.options.length;
for (var i=0; i<opts; i++){
    if (ddl.options[i].value == "{{category}}"){
        ddl.options[i].selected = true;
        break;
    }
}

</script>
</html>
