<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <link rel="stylesheet" href="{% static 'css/Login-style.css' %}">
</head>
<body>
<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="{% static 'Images/Forget-Password-Image.jpg' %}" alt="Forget Password"></figure>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Forget Password</h2>
                    {% if msg %}
                    <center><h3>{{msg}}</h3></center>
                    {% endif %}


                    <form id="form" class="register-form" method="POST" action="/forget-password/">
                        <div class="form-group">

                            <div class="form-control">
                                <input type="email" id="email" name="email"
                                       class="zmdi zmdi-account material-icons-name" placeholder="Email" required/>
                                <i class="fas fa-check-circle"></i>
                                <i class="fas fa-exclamation-circle"></i>
                                <small>Error message</small>
                                <button name="signin" class="form-submit" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
<!--<script src="{% static 'js/User_Forget_Validation.js' %}"></script>-->
</body>
</html>
