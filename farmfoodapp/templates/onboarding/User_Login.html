<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farm N Food Login</title>
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-style.css' %}">
</head>
<body>

    <div class="main">
		<section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'Images/login-image.jpg' %}" alt="log in image"></figure>
                        <a href="/register/" class="signup-image-link">Not a User? Sign Up!</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Log In</h2>
                        {% if msg %}
                        <h3>{{msg}}</h3>
                        {% endif %}
                        <form method="POST" class="register-form" name="POST" action="/login-api/" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="user_password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="user_password" id="user_password" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <a href="/forget-password/" class="signup-image-link">Forget Password!</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!--<script src="js/main.js"></script>-->
    <script src="{% static 'js/User_Login_Validations.js' %}"></script>
</body>
</html>
